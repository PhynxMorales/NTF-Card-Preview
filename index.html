<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/styles.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main>
    <div class="card-container">
      <div class="card">
        <div class="card__image">
          <img class="img-card" src="./images/image-equilibrium.jpg" alt="">
          <div class="card__preview">
            <img class="img-view" src="./images/icon-view.svg" alt="">
          </div>
        </div>

        <div class="card__body">
          <h1 class="body-title bg-cyan">Equilibrium #3429</h1>
          <p class="body-paragraph">Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__information">
            <div class="card__value">
              <img src="./images/icon-ethereum.svg" alt="Icon logo etherium">
              0.041 ETH
            </div>
            <div class="card__date">
              <img src="./images/icon-clock.svg" alt="Icon clock">
              3 days left
            </div>
          </div>
        </div>
        <div class="card__footer">
          <div class="card__profile">
            <img class="img-profile" src="./images/image-avatar.png" alt="">
          </div>
          <div class="card__profile-description">
            Creation of <span class="profile-name      bg-cyan">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
